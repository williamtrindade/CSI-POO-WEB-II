<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
        <label>LOGAR NO SISTEMA</label>
      </div>
  
      <!-- Login Form -->
      <form>
        <input type="text" 
        id="login" 
        class="fadeIn second" 
        name="login" 
        [(ngModel)]="login.login"
        placeholder="login">

        <input type="text" 
        id="password" 
        class="fadeIn third" 
        name="login" 
        [(ngModel)]="login.senha"
        placeholder="password">

        <input type="button" (click)="logar()" class="fadeIn fourth" value="Log In">
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>
  
    </div>
  </div>
